<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Study247</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Study247 Logo">
            <h1>Study247</h1>
        </div>
    </header>
    <main>
        <section class="timetable">
            <h2>Your Study Timetable</h2>
            <form id="timetable-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                <button type="submit">Add Entry</button>
            </form>

            <table id="timetable-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable entries will go here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Created by Kamogelo Matsetela</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.webp" alt="Facebook" width="30" height="30"></a>
            <a href="#"><img src="images/x.webp" alt="x" width="30" height="30"></a>
            <a href="#"><img src="images/instagram.webp" alt="Instagram" width="30" height="30"></a>
        </div>
    </footer>

    <script>
        const form = document.getElementById('timetable-form');
        const tableBody = document.querySelector('#timetable-table tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${subject}</td>
                <td>${date}</td>
                <td>${time}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            document.getElementById('subject').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';

            const deleteBtn = newRow.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function() {
                tableBody.deleteRow(newRow.rowIndex - 1);
            });
        });
    </script>
</body>
</html>
